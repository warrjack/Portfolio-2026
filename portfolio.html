<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Projects â€” Portfolio</title>
    <meta name="description" content="All projects from my portfolio.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      :root { color-scheme: dark; }
      body { font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 999px; }
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 500ms ease; }
    </style>
  </head>
  <body class="bg-[#0b0d10] text-slate-200 selection:bg-[#F4BF80]/20 antialiased overflow-x-hidden">
    <!-- Accessibility: skip link -->
    <a class="sr-only focus:not-sr-only absolute left-4 top-4 rounded px-2 py-1 bg-black/60 text-white text-sm" href="#main-content">Skip to content</a>

    <!-- Main Content -->
    <main id="main-content" class="fade-enter-active min-h-screen w-full overflow-y-auto bg-[#0b0d10] transition-opacity duration-300">
      <div class="sticky top-0 z-10 border-b border-white/5 bg-[#0b0d10]/95 backdrop-blur supports-[backdrop-filter]:bg-[#0b0d10]/80">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center gap-4">
              <a href="index.html" class="group flex items-center justify-center h-8 w-8 rounded-full border border-white/10 bg-white/5 text-slate-400 hover:text-white hover:bg-white/10 transition">
                <i data-lucide="x" class="h-4 w-4"></i>
              </a>
              <h2 class="text-sm font-semibold text-white tracking-tight">All Projects <span class="ml-2 text-xs font-normal text-slate-500">25 items</span></h2>
            </div>
            <div class="hidden sm:flex items-center gap-2">
              <div class="h-2 w-2 rounded-full bg-emerald-500"></div>
              <span class="text-xs text-slate-400">System Online</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
        <!-- Filters -->
        <div class="mb-8 flex flex-wrap gap-2">
          <button class="rounded-full bg-white px-3 py-1 text-xs font-medium text-black">All</button>
          <button class="rounded-full border border-white/10 px-3 py-1 text-xs font-medium text-slate-400 hover:text-white hover:border-white/30 transition">Python</button>
          <button class="rounded-full border border-white/10 px-3 py-1 text-xs font-medium text-slate-400 hover:text-white hover:border-white/30 transition">Unity</button>
          <button class="rounded-full border border-white/10 px-3 py-1 text-xs font-medium text-slate-400 hover:text-white hover:border-white/30 transition">Web</button>
          <button class="rounded-full border border-white/10 px-3 py-1 text-xs font-medium text-slate-400 hover:text-white hover:border-white/30 transition">Mobile</button>
        </div>

        <div id="all-projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
      </div>
    </main>

    <script>
      lucide.createIcons();

      // Fetch project data from projects.json
      let mainProjects = [];
      fetch('projects.json')
        .then(response => response.json())
        .then(data => {
          mainProjects = data;
          // You can use mainProjects here if needed
        })
        .catch(error => {
          console.error('Error loading projects.json:', error);
        });

      function generateProjectData(index) {
        const techs = [
          { name: 'Python', color: 'text-emerald-400' },
          { name: 'Unity', color: 'text-blue-400' },
          { name: 'HTML/CSS', color: 'text-orange-400' },
          { name: 'React', color: 'text-cyan-400' },
          { name: 'Rust', color: 'text-red-400' }
        ];
        const types = ['Script', 'Game', 'App', 'Bot', 'Site'];
        const tech = techs[index % techs.length];
        const type = types[index % types.length];
        
        return {
          title: `${tech.name} ${type} ${index + 1}`,
          subtitle: `${tech.name} Development`,
          desc: `A robust ${tech.name} project focusing on performance and scalability.`,
          stack: [tech.name, 'Git', 'CI/CD'],
          started: "Jan 202" + (index % 5),
          updated: "Mar 2025",
          images: [
            "https://images.unsplash.com/photo-1555099962-4199c345e5dd?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1627398242454-45a1465c2479?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1587620962725-abab7fe55159?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1605647540924-852290f6b0d5?q=80&w=600&auto=format&fit=crop"
          ][index % 5],
          techColor: tech.color
        };
      }

      // Render grid on load
      window.addEventListener('load', () => {
        const grid = document.getElementById('all-projects-grid');
        for (let i = 0; i < 25; i++) {
          const p = generateProjectData(i);
          const card = document.createElement('div');
          card.className = "group relative rounded-xl border border-white/10 bg-white/5 overflow-hidden hover:border-white/20 transition-all cursor-pointer";
          
          card.innerHTML = `
            <a href="project.html?id=${i}" class="block">
              <div class="aspect-video w-full overflow-hidden bg-zinc-900">
                 <img src="${p.images[0] || p.images}" alt="${p.title} screenshot" loading="lazy" decoding="async" class="h-full w-full object-cover opacity-70 group-hover:opacity-100 group-hover:scale-105 transition duration-500"/>
              </div>
              <div class="p-4">
                <div class="flex items-center justify-between mb-2">
                   <span class="text-[10px] font-bold uppercase tracking-wider ${p.techColor}">${p.stack[0]}</span>
                </div>
                <h3 class="text-sm font-semibold text-white group-hover:text-white transition-colors truncate">${p.title}</h3>
                <p class="mt-1 text-xs text-slate-500 line-clamp-1">${p.desc}</p>
              </div>
            </a>
          `;
          grid.appendChild(card);
        }
        lucide.createIcons();
      });
    </script>
  
  </body>
</html>
